name: Preview Build Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - 'packages/**'

jobs:
  check-preview:
    name: Check Preview Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check docs build
        run: |
          echo "âœ… All packages built successfully"
          echo "ğŸ“¦ Core package size: $(du -sh packages/core/dist | cut -f1)"
          echo "âš›ï¸ React package size: $(du -sh packages/react/dist | cut -f1)"
          echo "ğŸŸ¢ Vue package size: $(du -sh packages/vue/dist | cut -f1)"
          echo "ğŸ”¶ Svelte package size: $(du -sh packages/svelte/dist | cut -f1)"
          echo "ğŸŒ Docs build size: $(du -sh apps/docs/.next | cut -f1)"
